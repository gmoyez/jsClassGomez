<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="centered" style="background-color: rgb(181, 129, 230);">
        <b><div id="err" style="color: rgb(238, 53, 53);"></div></b>
        <form id="form-input">
            <h1 style="font-family: monospace; text-align: center;">Getting User Input</h1>
            <labels style="font-family: monospace;">Miles<input id="miles" name="miles" type="number" required></labels>
            <labels style="font-family: monospace;">Gallons<input id="gallons" name="gallons" type="number" required></labels>
            <labels style="font-family: monospace;">Price<input id="price" name="price" type="number" required></labels>
            <button title="Ready! Set! Go!">Submit</button>
        </form>
        <b><div id="output" style="font-family: monospace; text-align: center; font-size: large; text-decoration: solid;"></div></b>
    </div>
</body>

</html>
